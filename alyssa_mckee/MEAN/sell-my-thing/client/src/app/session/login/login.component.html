<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Login Account</h3>
	</div>
	<div class="panel-body">
		<form #form='ngForm' (submit)='onSubmit($event); createuser.resetForm()' #createuser='ngForm'>
			
			<small [hidden]='message == ""' class="message">{{message}}</small>
			<label for="email">Email: </label>
			<input 
				type="email"
				name="email"
				required
				[(ngModel)]='user.email'
				#email='ngModel'/>
			<small [hidden]='email.valid'>{{ email.errors | json}}</small>
			<br/>
			
			<label for="name">Password: </label>
			<input 
				type="password"
				name="password"
				[(ngModel)]='user.password'
				#password='ngModel'/>
			<small [hidden]='password.valid'>{{ password.errors | json}}</small>
			<br/>
			
			<button type="submit" [disabled]='! createuser.valid'>Login</button>
		</form>
	</div>
</div>
