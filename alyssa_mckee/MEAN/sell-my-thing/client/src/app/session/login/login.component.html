<div class="login">
	<h3>Login Account</h3>
	<form #form='ngForm' (submit)='onSubmit($event); createuser.resetForm()' #createuser='ngForm'>
		<label for="email">Email: </label>
		<input 
			type="email"
			name="email"
			required
			[(ngModel)]='user.email'
			#email='ngModel'/>
		<small [hidden]='email.valid'>{{ email.errors | json}}</small>
		<br/>
		
		<label for="name">Password: </label>
		<input 
			type="password"
			name="password"
			required
			
			[(ngModel)]='user.password'
			#password='ngModel'/>
		<small [hidden]='password.valid'>{{ password.errors | json}}</small>
		<br/>
		
		<button type="submit" [disabled]='! createuser.valid'>Login</button>
	</form>
</div>
