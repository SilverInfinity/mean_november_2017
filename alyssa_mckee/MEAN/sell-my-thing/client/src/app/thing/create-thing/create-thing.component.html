<div id="newThing">
	<form (submit)='onCreate($event); create.resetForm()' #create = 'ngForm'  enctype="multipart/form-data">
		
		<label for="image">Image:</label>
		<input type="file" 
		name="image"
		id="photo"
		[(ngModel)] = 'newThing.image'
		/>
		<br/>
		
		<label for="title">Title:</label>
		<input type="text"
		name="title"
		required
		[(ngModel)]='newThing.title'
		#title='ngModel'
		/>
		<small [hidden]='title.valid'>Title is required</small>
		<br/>
		
		<label for="description">Description: </label>
		<textarea 
		name="description" 
		cols="30" 
		rows="10"
		required
		[(ngModel)]='newThing.description'
		#description = 'ngModel'
		></textarea>
		<small [hidden]='description.valid'>{{description.errors | json}}</small>
		<br/>
		
		<label for="location">Location</label>
		<input type="text"
		name="location"
		[(ngModel)]='newThing.location'
		#location='ngModel'/>
		<small [hidden]='location.valid'>Location is required</small>
		<br/>
		
		<label for="price">Price: </label>
		<input type="number"
		name="price"
		min='1'
		step='.01'
		[(ngModel)]='newThing.price'
		#price = 'ngModel'
		/>
		<small [hidden]='price.valid'>{{price.errors | json}}</small>
		<br/>
		<button type="submit" [disabled]='! create.valid'>Create Listing</button>
	</form>
</div>
